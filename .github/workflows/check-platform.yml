name: Check Platform Updates

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      repository-variables: write
    steps:
      - name: Get latest dynamic commit
        id: remote
        run: |
          SHA=$(git ls-remote https://code.justaslime.dev/justaslime/dynamic.git refs/heads/main | cut -f1)
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Compare with last known commit
        id: compare
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LAST=$(gh variable get DYNAMIC_SHA --repo "${{ github.repository }}" 2>/dev/null || echo "")
          if [ "$LAST" != "${{ steps.remote.outputs.sha }}" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Save new commit SHA
        if: steps.compare.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh variable set DYNAMIC_SHA --repo "${{ github.repository }}" --body "${{ steps.remote.outputs.sha }}"

      - name: Trigger build-deploy
        if: steps.compare.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run build-deploy.yml --repo "${{ github.repository }}"

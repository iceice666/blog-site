name: Check Platform Updates

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest dynamic commit
        id: remote
        run: |
          SHA=$(git ls-remote https://code.justaslime.dev/justaslime/dynamic.git refs/heads/main | cut -f1)
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Compare with last known commit
        id: compare
        run: |
          LAST=$(cat .last-dynamic-sha 2>/dev/null || echo "")
          if [ "$LAST" != "${{ steps.remote.outputs.sha }}" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit new SHA
        if: steps.compare.outputs.changed == 'true'
        run: |
          echo "${{ steps.remote.outputs.sha }}" > .last-dynamic-sha
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .last-dynamic-sha
          git commit -m "chore: update dynamic platform SHA to ${{ steps.remote.outputs.sha }}"
          git push

      - name: Trigger build-deploy
        if: steps.compare.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run build-deploy.yml --repo "${{ github.repository }}"

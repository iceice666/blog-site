name: Build & Deploy

on:
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout blog-site
        uses: actions/checkout@v4
        with:
          path: blog-site

      - name: Get target dynamic SHA
        id: dynamic_sha
        run: |
          if [ -f blog-site/.last-dynamic-sha ]; then
            SHA=$(cat blog-site/.last-dynamic-sha)
            echo "Using SHA from .last-dynamic-sha: $SHA"
          else
            SHA=$(git ls-remote https://github.com/iceice666/dynamic.git refs/heads/main | cut -f1)
            echo "No .last-dynamic-sha found, using latest: $SHA"
          fi
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Clone dynamic platform
        run: git clone --branch main https://github.com/iceice666/dynamic.git platform && cd platform && git checkout ${{ steps.dynamic_sha.outputs.sha }}

      - name: Overlay content onto platform
        run: |
          rm -rf platform/content
          cp -r blog-site/content platform/content
          cp blog-site/dynamic.config.ts platform/dynamic.config.ts
          cp blog-site/wrangler.toml platform/wrangler.toml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: platform/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: platform

      - name: Build
        run: pnpm build
        working-directory: platform

      - name: Ignore _worker.js
        run: echo dist/_worker.js > dist/.assetsignore
        working-directory: platform

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: platform/dist
          retention-days: 30

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: platform
